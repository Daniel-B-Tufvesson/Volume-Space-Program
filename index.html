<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
    <script type="module" src="game.js" defer></script>

    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        
        <volume-space-program></volume-space-program>

        <!-- Info about the input field. -->
        <div class="info">
            <div>
                <h1>Volume Space Program <i class="fa fa-rocket" aria-hidden="true"></i></h1>
                <p>Adjust the volume by launching a rocket into orbit. The higher the orbit, 
                    the higher the volume.</p>
            </div>

            <div class="instructions">
                <h1>Instructions</h1>
                <ul>
                    <li><p>Press the mouse button to boost the rocket.</p></li>

                    <li><p>If the rocket has exploded, click the mouse button to 
                        restart.</p></li>
                </ul>
            </div>
            
        </div>
    </div>
    
</body>
</html>
